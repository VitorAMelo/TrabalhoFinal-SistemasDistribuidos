<!DOCTYPE html>
<html>
<head>
    <title>Edit Task: {{ task[1] }}</title>
</head>
<body>
    <h1>Edit Task: {{ task[1] }}</h1>
    <form method="POST" action="{{ url_for('edit', id=task[0]) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task[1] }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ task[2] }}</textarea>
        <br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task[3] }}">
        <br>
        <input type="submit" value="Update Task">
    </form>
    <a href="{{ url_for('index') }}">Back to Tasks</a>
</body>
</html>
