<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form action="{{ url_for('edit', id=task[0]) }}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ task[2] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="due_date" class="form-label">Data de Vencimento</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task[3].strftime('%Y-%m-%d') }}" required>
            </div>
            <button type="submit" class="btn btn-success">Atualizar tarefa</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-info">Voltar para todas as tarefas</a>
    </div>
</body>
</html>
