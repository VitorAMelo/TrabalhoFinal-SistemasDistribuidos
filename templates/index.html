<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>
    <a href="{{ url_for('create') }}">Create New Task</a>
    <hr>
    <h2>Tasks</h2>
    {% for task in tasks %}
        <h3><a href="{{ url_for('task', task_id=task[0]) }}">{{ task[1] }}</a></h3>
        <p>{{ task[2] }}</p>
        <p>Due Date: {{ task[3] }}</p>
        <hr>
    {% endfor %}
</body>
</html>
